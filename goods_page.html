<!doctype html>
<html lang = "ko">
    <head>
        <meta charset = "utf-8"/>
        <title>내만내산-주문제작 악세서리, 그림, 가구</title>

        <link rel = "stylesheet" href = "font.css"/>
        <link rel = "stylesheet" href = "main_normalize.css"/>
        <link rel = "stylesheet" href = "goods_page_Normalize.css"/>
        
        <!--font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque&display=swap" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Grey+Qo&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/a541f05f20.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <!--가로 제한하는 전체 틀-->
        <div class = "box">

            <!--container-->
            <div class = "container">

                <!--header : 로고 / 로그인, 장바구니, DM-->
                <div class = "header">

                    <!--row1 : 로고-->
                    <div class = "header_row1">
                        <a class = "logo" id = "font_Ephesis" href = "main.html">NMNS</a>
                    </div>

                    <!--row2 : 로그인, 장바구니, DM-->
                    <div class= "header_row2">
                        <button id = "login_button">로그인</button>
                        <button id = "basket_button"><i class="fas fa-shopping-cart" style = "margin-right :2px; margin-top :2px;"></i></button>
                        <button id = "DM_button"><i class="fas fa-user"></i></button>
                    </div>
                </div>


                <!--category : 액세서리 / 그림 / 영상 / 가구 / 컴퓨터 / 번역-->
                <div class = "category">
                    <span id = "categorycolor">
                        <div id = "category_row1" class = "category_row">
                            액세서리  
                        </div>
                        <div id = "category_row2" class = "category_row">
                            그림
                        </div>
                        <div id = "category_row3" class = "category_row">
                            영상
                        </div>
                        <div id = "category_row4" class = "category_row">
                            가구
                        </div>
                        <div id = "category_row5" class = "category_row">
                            컴퓨터
                        </div>
                        <div id = "category_row6" class = "category_row">
                            번역
                        </div> 
                    </span>
                </div>


                <!--category_drop : category의 세부사항-->
                <div class = "categorydrop" id = "categorydrop">
                    <span id = "categorydropcolor">
                        <div id = "categorydrop_row1" class = "categorydrop_row">
                            <!--자바스크립트로 통합해야함.-->
                            <a id = "categorydrop__earing1">귀걸이</a>
                            <a >목걸이</a>
                            <a>반지/팔찌</a>
                            <a>폰케이스/그립톡</a>
                            <a>키링</a>
                            <a id = "categorydrop__earing6">기타</a>
                        </div>
                        <div id = "categorydrop_row2" class = "categorydrop_row">
                            <a id = "categorydrop__picture1">일러스트</a>
                            <a>SD</a>
                            <a>LD</a>
                            <a>만화</a>
                        </div>
                        <div id = "categorydrop_row3" class = "categorydrop_row">
                            <a id = "categorydrop__video1">광고</a>
                            <a>소개영상</a>
                        </div>
                        <div id = "categorydrop_row4" class = "categorydrop_row">
                            <a id = "categorydrop__furniture1">무드등</a>
                            <a>액자</a>
                            <a>썬/드림캐쳐</a>
                        </div>
                        <div id = "categorydrop_row5" class = "categorydrop_row">
                            <a id = "categorydrop__computer1">웹 프로그래밍</a>
                            <a>앱 프로그래밍</a>
                            <a>테스팅</a>
                            <a>사무보조</a>
                        </div>
                        <div id = "categorydrop_row6" class = "categorydrop_row">
                            <a id = "categorydrop__translate1">영어</a>
                            <a>일본어</a>
                            <a>중국어</a>
                        </div> 
                    </span>
                </div>

                <br/><br/><br/>
<!--=============================고정=============================-->

                <div class = "in_goods_container">
                    <div class = "goods_head">
                        <div class = "goods_image">
                            <img alt = "귀걸이샘플1_image" src = "귀걸이/귀걸이샘플1_image.jpg"
                                width = "100%" height = "100%"/>
                        </div>
                        <div class = "goods_info">
                            <div class = "goods_info_1">
                                <p id = "store"><i class="fas fa-home"></i> 우셀</p>
                                <p id = "name">[주문폭주] Black 405 써지컬스틸 큐빅 링 피어싱(낱개)</p>
                                <p id = "price">4,900원</p>
                                <p id = "del_price">배송비 : <b>2,500</b>원</p>
                                <p id = "register_date">등록일 : <b>2021.10.06</b></p> 
                                <p id = "ordered_people"><b>12,413</b> 개 판매중!</p>
                                <p id = "del_date"><i class="fas fa-truck"></i> <b>2</b>일 뒤 발송예정!</p>
                                
                            </div>
                            <div class = "goods_info_2">
                                <select id = "goods_option">
                                    <option value = "type0">--사이즈를 선택하세요--</option>
                                    <option value = "type1">1타입</option>
                                    <option value = "type2">2타입</option>
                                    <option value = "type3">3타입</option>
                                    <option value = "type4">4타입</option>   
                                </select>
                            </div>
                            <div class = "goods_info_3">
                                <button id = "basket">장바구니</button> 
                                <button id = "buy_it">구매하기</button>
                            </div>
                        </div>
                    </div>
                    <div class = "goods_tail">
                        <div class = "goods_select">
                            <div id = "goods_select_1" class = "goods_select_123">
                                <p>제품정보</p>
                            </div>
                            <div id = "goods_select_2" class = "goods_select_123">
                                <p>리뷰</p>
                            </div>
                            <div id = "goods_select_3" class = "goods_select_123">
                                <p>QnA</p>
                            </div>
                        </div>
                        <div class = "goods_detail">
                            <img alt = "귀걸이샘플1_detail" src = "귀걸이/귀걸이샘플1_detail.jpg"
                                width = "100%" height = "100%"/>
                        </div>

                    </div>
                </div>
                

<!--=============================고정=============================-->
                <!--tailer : 공지사항, 고객센터-->
                <div class = "tailer">
                    <span>공지사항 · 고객센터</span>
                </div>



            </div>
        </div>
        
        <script src = "main_header_normalize.js"></script>
        <script src = "goods_page.js"></script>
    </body>
</html>
