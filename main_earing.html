        <script src="https://kit.fontawesome.com/a541f05f20.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <!--가로 제한하는 전체 틀-->
        <div class = "box">

            <!--container-->
            <div class = "container">

                <!--header : 로고 / 로그인, 장바구니, DM-->
                <div class = "header">

                    <!--row1 : 로고-->
                    <div class = "header_row1">
                        <a class = "logo" id = "font_Ephesis" href = "main.html">NMNS</a>
                    </div>

                    <!--row2 : 로그인, 장바구니, DM-->
                    <div class= "header_row2">
                        <button id = "login_button">로그인</button>
                        <button id = "basket_button"><i class="fas fa-shopping-cart" style = "margin-right :2px; margin-top :2px;"></i></button>
                        <button id = "DM_button"><i class="fas fa-comments"></i></button>
                    </div>
                </div>


                <!--category : 액세서리 / 그림 / 영상 / 가구 / 컴퓨터 / 번역-->
                <div class = "category">
                    <span id = "categorycolor">
                        <div class = "category_row1" id = "category_row">
                            액세서리
                        </div>
                        <div class = "category_row2" id = "category_row">
                            그림
                        </div>
                        <div class = "category_row3" id = "category_row">
                            영상
                        </div>
                        <div class = "category_row4" id = "category_row">
                            가구
                        </div>
                        <div class = "category_row5" id = "category_row">
                            컴퓨터
                        </div>
                        <div class = "category_row6" id = "category_row">
                            번역
                        </div> 
                    </span>
                </div>


                <!--category_drop : category의 세부사항-->
                <div class = "categorydrop" id = "categorydrop">
                    <span id = "categorydropcolor">
                        <div class = "categorydrop_row1" id = "categorydrop_row">
                            <a href = "main_earing.html">귀걸이</a>
                            <a>목걸이</a>
                            <a>반지/팔찌</a>
                            <a>폰케이스/그립톡</a>
                            <a>키링</a>
                            <a>기타</a>
                        </div>
                        <div class = "categorydrop_row2" id = "categorydrop_row">
                            <a>일러스트</a>
                            <a>SD</a>
                            <a>LD</a>
                            <a>만화</a>
                        </div>
                        <div class = "categorydrop_row3" id = "categorydrop_row">
                            <a>광고</a>
                            <a>소개영상</a>
                        </div>
                        <div class = "categorydrop_row4" id = "categorydrop_row">
                            <a>무드등</a>
                            <a>액자</a>
                            <a>썬/드림캐쳐</a>
                        </div>
                        <div class = "categorydrop_row5" id = "categorydrop_row">
                            <a>웹 프로그래밍</a>
                            <a>앱 프로그래밍</a>
                            <a>테스팅</a>
                            <a>사무보조</a>
                        </div>
                        <div class = "categorydrop_row6" id = "categorydrop_row">
                            <a>영어</a>
                            <a>일본어</a>
                            <a>중국어</a>
                        </div> 
                    </span>
                </div>

                <br/><br/><br/>
<!--=============================고정=============================-->
<!--태그 -->
                <div class = "tag">
                    <!--카테고리 -->
                    <div class = "tag_type" id = "tag_line">
                        <div class = "type" id = "tag_name">
                            <b>카테고리</b>
                        </div>
                        <div class = "type_value" id = "tag_value">
                            <!--a의 값을 가져와서 넣을 수 있는지 보자-->
                            <a id = "click_fashion_earing">패션귀걸이</a> &#x000B7;
                            <a id = "click_silver_earing">은귀걸이</a> &#x000B7;
                            <a>피어싱귀걸이</a> &#x000B7;
                            <a>써지컬스틸귀걸이</a> &#x000B7;
                            <a>이어커프</a>
                        </div>
                    </div>
                

                    <!--소재-->
                    <div class = "tag_material" id = "tag_line">
                        <div class = "material" id = "tag_name">
                            <b>소재</b>
                        </div>
                        <div class = "material_value" id = "tag_value">
                            <a>큐빅</a> &#x000B7;
                            <a>진주</a> &#x000B7;
                            <a>탄생석</a> &#x000B7;
                            <a>다이아몬드</a>
                        </div>
                    </div>


                    <!--디테일-->
                    <div class = "tag_detail" id = "tag_line">
                        <div class = "detail" id = "tag_name">
                            <b>디테일</b>
                        </div>
                        <div class = "detail_value" id = "tag_value">
                            <a>링</a> &#x000B7;
                            <a>세트</a> &#x000B7;
                            <a>언밸런스</a> &#x000B7;
                            <a>플라워</a> &#x000B7;
                            <a>롱</a>
                        </div>
                    </div>


                    <!--색상-->
                    <div class = "tag_color" id = "tag_line">
                        <div class = "color" id = "tag_name">
                            <b>색상</b>
                        </div>
                        <div class = "color_value" id = "tag_value">
                            <a><i class="fas fa-circle" id = "font_gold"></i> 골드</a> &#x000B7;
                            <a><i class="fas fa-circle" id = "font_silver"></i> 실버</a> &#x000B7;
                            <a><i class="fas fa-circle" id = "font_red"></i> 레드</a> &#x000B7;
                            <a><i class="fas fa-circle" id = "font_yellow"></i> 옐로우</a> &#x000B7;
                            <a><i class="fas fa-circle" id = "font_green"></i> 그린</a> &#x000B7;
                            <a><i class="fas fa-circle" id = "font_blue"></i> 블루</a> &#x000B7;
                            <a><i class="fas fa-circle" id = "font_black"></i> 블랙</a> &#x000B7;
                            <a><i class="fas fa-circle" id = "font_pink"></i> 핑크</a>                           
                        </div>
                    </div>


                    <!--가격대-->
                    <div class = "tag_price" id = "tag_line">
                        <div class = "price" id = "tag_name">
                            <b>가격</b>
                        </div>
                        <div class = "price_value" id = "tag_value">
                            <input type = "range" min = "1000" max = "500000" step = "1000">원
                        </div>
                    </div>

                </div>
                <!--선택된 태그-->
                <div id = "selected_tag">
                   
                </div>
