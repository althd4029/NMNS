<!doctype html>
<html lang = "ko">
    <head>
        <meta charset = "utf-8"/>
        <title>(웹사이트이름)-주문제작 악세서리, 그림, 가구</title>

        <link rel = "stylesheet" href = "main1-see.css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/a541f05f20.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <!--가로 제한하는 전체 틀-->
        <div class = "box">

            <!--container-->
            <div class = "container">

                <!--header : 로고 / 로그인, 장바구니, DM-->
                <div class = "header">

                    <!--row1 : 로고-->
                    <div class = "header_row1">
                        <img src = "둘리_로고.PNG" height = "70px" width = "70px"/>
                    </div>

                    <!--row2 : 로그인, 장바구니, DM-->
                    <div class= "header_row2">
                        <button id = "login_button">로그인</button>
                        <button id = "basket_button"><i class="fas fa-shopping-cart" style = "margin-right :2px; margin-top :2px;"></i></button>
                        <button id = "DM_button"><i class="fas fa-comments"></i></button>
                    </div>
                </div>


                <!--category : 액세서리 / 그림 / 영상 / 가구 / 컴퓨터 / 번역-->
                <div class = "category">
                    <span id = "categorycolor">
                        <div class = "category_row1" id = "category_row">
                            액세서리
                        </div>
                        <div class = "category_row2" id = "category_row">
                            그림
                        </div>
                        <div class = "category_row3" id = "category_row">
                            영상
                        </div>
                        <div class = "category_row4" id = "category_row">
                            가구
                        </div>
                        <div class = "category_row5" id = "category_row">
                            컴퓨터
                        </div>
                        <div class = "category_row6" id = "category_row">
                            번역
                        </div> 
                    </span>
                </div>


                <!--category_drop : category의 세부사항-->
                <div class = "categorydrop" id = "categorydrop">
                    <span id = "categorydropcolor">
                        <div class = "categorydrop_row1" id = "categorydrop_row">
                            <a>귀걸이</a>
                            <a>반지</a>
                            <a>팔찌</a>
                            <a>폰 케이스</a>
                            <a>그립톡</a>
                            <a>키링</a>
                        </div>
                        <div class = "categorydrop_row2" id = "categorydrop_row">
                            <a>일러스트</a>
                            <a>SD</a>
                            <a>LD</a>
                            <a>만화</a>
                        </div>
                        <div class = "categorydrop_row3" id = "categorydrop_row">
                            <a>광고</a>
                            <a>소개영상</a>
                        </div>
                        <div class = "categorydrop_row4" id = "categorydrop_row">
                            <a>무드등</a>
                            <a>액자</a>
                            <a>썬/드림캐쳐</a>
                        </div>
                        <div class = "categorydrop_row5" id = "categorydrop_row">
                            <a>웹 프로그래밍</a>
                            <a>웹 프로그래밍</a>
                            <a>테스팅</a>
                            <a>사무보조</a>
                        </div>
                        <div class = "categorydrop_row6" id = "categorydrop_row">
                            <a>영어</a>
                            <a>일본어</a>
                            <a>중국어</a>
                        </div> 
                    </span>
                </div>


                <!--menu1 : 인기순위 / 뭐할건데-->
                <div class = "menu1" id = "menu">
                    
                    <!--row1 : 인기순위-->
                    <div class = "menu1_row1" id = "menu_row">
                        인기순위
                    </div>

                    <!--row2 : 뭐할지 안정함-->
                    <div class = "menu1_row2" id = "menu_row">
                        여기 뭐할거냐
                    </div>
                </div>

                <!--menu2 : 신규작품 / 할인, 쿠폰-->
                <div class = "menu2" id = "menu">
                    
                    <!--row1 : 신규작품-->
                    <div class = "menu2_row1" id = "menu_row">
                        신규작품
                    </div>

                    <!--row2 : 할인, 쿠폰-->
                    <div class = "menu2_row2" id = "menu_row">
                        할인 / 쿠폰
                    </div>
                </div>

                <!--menu3 : 뭐할건데-->
                <div class = "menu3" id = "menu_row">menu
                    
                </div>

                <!--tailer : 공지사항, 고객센터-->
                <div class = "tailer">
                    <span>공지사항 · 고객센터</span>
                </div>



            </div>
        </div>
    </body>
</html>
